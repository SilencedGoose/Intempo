{% extends 'intempo/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title_block %}
  Log In
{% endblock %}

{% block body_block %}
  {% block form_area_block %}
    <div class="content-section">
    <form id="login_form" method="POST" action="{% url 'intempo:login' %}">
      {% csrf_token %}
      <h1>Login</h1>

      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>

      <div class = "button">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
    <div>
      <small class="text-muted">
        Don't Have An Account? <a class="ml-2" href="{% url 'intempo:signup' %}">Sign Up</a>
      </small>
    </div>
  </div>
  {% endblock %}
{% endblock %}
