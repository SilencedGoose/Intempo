{% extends 'intempo/base.html' %}
{% load staticfiles %}

{% block title_block %}
  {{ name }}
{% endblock %}

{% block body_block %}
  <h1>{{ name }}</h1><br>
  RATING<br>
  <img src="{{ MEDIA_URL }}/album_covers/{{ album_cover }}" alt="Profile picture" /><br>
  <br>
  <ul>
    <li>Tag 1</li>
    <li>Tag 2</li>
    <li>Tag 3</li>
  </ul>
  <br>
  {{ description }}
  <br>

  <div id="reviews">
    <h2>Reviews</h2><br>
    REVIEWS
  </div>
  <div>
      <form id="form" method="post" action="{% url 'intempo:album_page' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="submit" value="Add Comment">
      </form>
    </div>
{% endblock %}
