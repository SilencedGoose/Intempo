{% extends 'intempo/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title_block %}
  Add Album
{% endblock %}

{% block body_block %}
	<div class="content-section">
		<form id="add_album_form" method="POST" action="{% url 'intempo:add_album' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group col-3">
				<legend class="border-bottom mb-4">Add Album</legend>
				{{ form|crispy }}
			</fieldset>
			<br>
			<div class="form-group">
				<button class="btn btn-outline-info col-3" type="submit">Add Album</button>
			</div>
		</form>
	</div>
{% endblock %}
