<!DOCTYPE html>
{% load staticfiles %}
<!-- put template tag load line here -->

<html>

  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Intempo -
      {% block title_block %}
        Page Name
      {% endblock %}
    </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body>
    <div id="nav">
      <img src="{% static 'images/intempo-logo.png' %}" alt="Intempo logo" />

      <nav>
        <ul>
          <li><a href="{% url 'intempo:home' %}">Home</a></li>
          <li><a href="{% url 'intempo:albums' %}">Albums</a></li>
          <li><a href="{% url 'intempo:profile' %}">Profile</a></li>
          <li><a href="{% url 'intempo:login' %}">Login/Sign Up</a></li>
        </ul>
      </nav>
    </div>


    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>

</html>
