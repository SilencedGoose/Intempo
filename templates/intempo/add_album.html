{% extends 'intempo/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Album
{% endblock %}

{% block body_block %}
  <h1>Add New Album</h1>
  <form id="add_album_form" method="post" enctype="multipart/form-data" action="{% url 'intempo:add_album' %}">
    {% csrf_token %}

    Album Name:<br>
    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}

    <input type="submit" name = "submit" value="Add Album">
  </form>
{% endblock %}
